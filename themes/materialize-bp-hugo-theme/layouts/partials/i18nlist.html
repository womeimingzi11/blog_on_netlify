{{ if .IsTranslated }}
    <h5>{{ i18n "translations" }}</h5>
    <ul>
        {{ range .Translations }}
            <li><a class="white-text" href="{{ .RelPermalink }}">{{ .Title }} ({{ .Lang }})</a></li>
        {{ end}}
        {{ range $.Site.Home.AllTranslations }}
            <li><a class="white-text" href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a></li>
        {{ end }}
    </ul>
{{ end }}
